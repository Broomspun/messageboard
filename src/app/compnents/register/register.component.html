<mat-card>
  <mat-card-title>Register User</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstname">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastname">
      </mat-form-field>
      <mat-form-field>
        <input type="email" matInput placeholder="Email" formControlName="email" #email>
      </mat-form-field>
      <mat-error *ngIf="registerForm.get('email').touched && registerForm.get('email').invalid">Invalid Email</mat-error>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
      <ng2-password-strength-bar
        [passwordToCheck]="registerForm.get('password').value"
        [barLabel]="'Password Strength'"
        [barColors]="myColors"
      ></ng2-password-strength-bar>
      <mat-form-field>
        <input type="password" matInput placeholder="Confirm Password" formControlName="password1">
      </mat-form-field>
      <mat-error *ngIf="registerForm.get('password').touched && registerForm.get('password1').touched &&
      registerForm.get('password1').hasError('MatchPassword')">Password not match</mat-error>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="registerForm.invalid">Register</button>
        <button mat-raised-button color="accent" (click)="onCancel($event)" >Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
