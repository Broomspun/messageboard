<mat-card>
  <mat-card-title>Login User</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <mat-form-field >
        <input type="email" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-error *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">Invalid Email</mat-error>
      <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
